<app-navbar></app-navbar>
<div class="container">
  <div class="title">
    <div class="id">
      <h3>任务 #{{ job.id }}</h3>
    </div>
    <div class="title">
      <h1>评测结果</h1>
    </div>
  </div>
  <div class="before-title-spacer"></div>
  <div class="brief">
    <div class="row">
      <span class="result-brief">
        {{ titleNumberBrief() }}
      </span>
    </div>
    <div class="result-brief-slider">
      <app-slider-view [items]="briefSlider()" [height]="4"></app-slider-view>
      <div class="number-brief">
        {{ numberBrief() }}
      </div>
    </div>
  </div>
  <div class="messages" *ngIf="job.resultMessage">
    <h2>编译器输出</h2>
    <p>
      {{ job.resultMessage }}
    </p>
  </div>
  <div class="test-points">
    <h2>测试点</h2>
    <p>
      {{ job.results }}
    </p>
  </div>
</div>
