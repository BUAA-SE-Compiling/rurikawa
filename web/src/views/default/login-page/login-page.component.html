<div class="wrapper">
  <div class="login-wrapper container-slim">
    <div class="row left">
      <ic-icon [icon]="leftIcon" [size]="24" (click)="back()"></ic-icon>
    </div>
    <div class="row left">
      <h1>登录</h1>
    </div>
    <div class="col-wrapper">
      <div class="textbox">
        <textbox
          type="text"
          id="username"
          caption="用户名"
          [(value)]="username"
          (enterKeyPress)="login()"
        ></textbox>
      </div>
      <div class="textbox">
        <textbox
          type="password"
          id="password"
          caption="密码"
          [(value)]="password"
          [message]="message"
          [style]="message ? 'error' : undefined"
          (enterKeyPress)="login()"
        ></textbox>
      </div>
    </div>
    <div class="row right btn-row">
      <div class="btn light" id="register-btn" routerLink="/register">注册</div>
      <div
        class="btn dark"
        id="login-btn"
        (click)="login()"
        [ngClass]="{ disabled: loading }"
      >
        登录
      </div>
    </div>
  </div>
</div>
