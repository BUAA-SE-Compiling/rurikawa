<div class="container">
  <div class="section">
    <h2 class="h2">创建评测机令牌</h2>
    <div class="row">
      <input
        type="text"
        disabled="true"
        class="input"
        [value]="tokenRequested"
      />
    </div>
    <div class="row right">
      <button class="btn dark" (click)="requestToken()">创建</button>
    </div>
  </div>
</div>
