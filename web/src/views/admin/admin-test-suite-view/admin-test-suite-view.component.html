<app-navbar [adminMode]="true"></app-navbar>
<div class="container">
  <div class="title-row">
    <div class="row text">
      <div class="id">{{ suite?.name }}:{{ id }}</div>
      <a (click)="togglePublic()">
        {{ suite.isPublic ? "公开" : "未公开" }}
      </a>
      <a [routerLink]="'/suite/' + id">测试界面</a>
    </div>
    <h1>{{ suite?.title }}</h1>
  </div>
  <div class="section">
    <h2>替换题目</h2>
    <app-file-upload-area
      [uploadFunction]="getUploadFileFunction()"
    ></app-file-upload-area>
  </div>
</div>
