<div class="textbox" [ngClass]="styleClass">
  <div class="caption">{{ caption }}</div>
  <div class="input input-wrapper" [ngClass]="inputClass" (click)="focus()">
    <ic-icon
      *ngIf="icon"
      [icon]="icon"
      class="icon"
      [size]="iconSize"
      [align]="'center,bottom,slice'"
    ></ic-icon>
    <input
      *ngIf="!multiline"
      [type]="type"
      [disabled]="disabled"
      [(ngModel)]="value"
      [placeholder]="placeholder"
      (keyup.enter)="enterKeyPress.emit($event)"
      (keypress)="keyPress.emit($event)"
      (keydown)="keyDown.emit($event)"
      (keyup)="keyUp.emit($event)"
      #input
    />
    <textarea
      *ngIf="multiline"
      [disabled]="disabled"
      [(ngModel)]="value"
      [placeholder]="placeholder"
      (keyup.enter)="enterKeyPress.emit($event)"
      (keypress)="keyPress.emit($event)"
      (keydown)="keyDown.emit($event)"
      (keyup)="keyUp.emit($event)"
      #input
    ></textarea>
  </div>
  <div class="message">{{ message }}</div>
</div>
