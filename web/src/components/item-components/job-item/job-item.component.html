<div class="wrapper hover-highlight">
  <div class="row">
    <div class="name">{{ item.id }}</div>
    <div class="score">{{ item.finishedItem }}/{{ item.totalItem }}</div>
    <div class="slider">
      <app-slider-view [items]="slider" [height]="8"></app-slider-view>
    </div>
  </div>
  <div class="row">
    <div class="time">{{ timeString }}</div>
  </div>
</div>
